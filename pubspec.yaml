name: nutrition_hackaton
description: A premium Meal Nutrition Advisor "Tweak My Meal" for the hackathon.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Design
  google_fonts: ^6.1.0
  glass_kit: ^3.0.0
  flutter_animate: ^4.5.0
  
  # Utilities
  uuid: ^4.3.3
  image_picker: ^1.0.7
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  http: ^1.2.0
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/env
